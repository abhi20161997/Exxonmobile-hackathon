<div class ="container-fluid">

	<div class="row">
		{% load static %}
		<body background="https://static.pexels.com/photos/36764/marguerite-daisy-beautiful-beauty.jpg">
			<link rel="stylesheet" href="{% static 'upload/css/style.css' %}">
		<div class="col-sm-12 col-md-7">
			<div class="panel panel-default">
				<div class ="panel-body">
				<h1><font color="white">WELCOME TO Exxon_Mobilr</font></h1>
					{% if error_message %}
						<p><strong>{{ error_message }}</strong></p>
					{% endif %}		
					<form action="{% url 'upload:filled' %}" id="msform"  enctype="multipart/form-data"  name="form_details" method="POST" >
						{% csrf_token %}
						<form>
							<label for="1" font-color="#fff">Name:</label><br>
							<input id="1" type="text" name="name" required="true"><br>
							<label for="2" color="white">E-mail:</label><br>
							<input id="2" type="email" name="e-mail" required="true"><br>
							<label for="3" color="white">Phone:</label><br>
							<input id="3" type="phone" name="phone" required="true"><br>
							<br>	
							<label for="4" color="white"> Attach Image to Upload</label>					
							<input id="4" type="file" name="file" required="true"><br>
							<br>
							<button type="submit" onclick="alert('Are you sure this is the final file ?')" class="btn btn-success">Submit</button>
							</div>

						</form>
